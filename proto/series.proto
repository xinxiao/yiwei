syntax = "proto3";

package yiwei.proto;

option go_package = "yiwei/proto";

import "proto/label.proto";

message Series {
  message IndexBlock {
    string page_id = 1;
    int64 first_index = 2;
  }

  string index_generator = 1;
  repeated IndexBlock index_chain = 2;
  repeated Label context_labels = 3;
}
